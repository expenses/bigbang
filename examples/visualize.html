<!DOCTYPE html >
<html >
  <head>
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>3D Scatter Plot</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
  </head>
  <body>
    <canvas id="divPlot"></canvas>
    <script>

  let canvas = document.getElementById("divPlot");
  var ctx = canvas.getContext("2d");
  setInterval(fetchDataAndUpdateChart, 10);

  function fillCtxWithPoints(ctx, xy_data) {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#000000";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#ffffff";
    for (let i = 0; i < xy_data.length; i++) {
      ctx.moveTo(xy_data[i].x, xy_data[i].y);
      ctx.arc(xy_data[i].x * 50, xy_data[i].y * 50, xy_data[i].radius * 5, 0, Math.PI * 2);
    }
    ctx.fill();
  }
  function fetchDataAndUpdateChart() {
    fetch("/api", { method: 'GET',
        headers: { "Content-Type": "application/json; charset=utf-8" }
      })
        .then(res => res.json())
        .then(data => {
          let xy_data = [];
          for (let i = 0; i < data.length; i++) {
            xy_data.push({x: data[i].x, y: data[i].y, radius: data[i].radius});
          }
          fillCtxWithPoints(ctx, xy_data);
        })
        .catch(err => {
          console.log("sorry, there are no results for your search", err);
        });
    }

    </script>
    <style>
      #divPlot {
          width: 1000px;
          height: 1000px;
          background-color: "black";
      }

    </style>
  </body>
</html>
